name: explore_now
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

#Packages
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  provider: ^6.1.2
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.2.0
  lottie: ^3.1.2
  url_launcher: ^6.2.6
  connectivity_plus: ^6.0.3
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  flutter_secure_storage: ^9.2.2
  jwt_decoder: ^2.0.1
  jose: ^0.3.4
  flutter_dotenv: ^5.1.0
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Icons Packages
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  #Product Specific
  readmore: ^3.0.0
  carousel_slider: ^5.0.0

#  #Firebase
#  firebase_core: ^3.5.0
#  cloud_firestore: ^5.4.2
#  firebase_auth: ^5.3.0

  #State Management
  get: ^4.6.6
  get_storage: ^2.1.1

  #Google Signin
  google_sign_in: ^6.2.1
  flutter_rating_bar: ^4.0.1

  #Animations
  animations: ^2.0.11

#Product Specific

#Packages end here

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logos/explore-now-logo.png"
  adaptive_icon_foreground: "assets/logos/explore-now-logo.png"
  adaptive_icon_background: "#000000"

flutter:
  uses-material-design: true

  # Local assets
  assets:
    - assets/logos/
    - assets/images/on_boarding_images/
    - assets/images/email_verification/
    - assets/images/password_reset/
    - assets/icons/categories/
    - assets/images/banners/
    - assets/products/
    - assets/images/loading/
    - assets/images/icons/
    - assets/images/profiles/
    - assets/images/payments/
    - assets/images/signin/
    - assets/images/home/

  # Local fonts:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Light.otf
          weight: 300
        - asset: assets/fonts/Inter-Regular.otf
          weight: 400
        - asset: assets/fonts/Inter-Italic.otf
          style: italic
        - asset: assets/fonts/Inter-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/Inter-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Inter-Bold.otf
          weight: 800
